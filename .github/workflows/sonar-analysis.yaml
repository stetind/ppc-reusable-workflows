# =============================================================================
# ðŸ“Š SonarCloud Coverage
# Runs code analysis and coverage reporting using SonarCloud.
# Inputs:
#   - sonar_token: Required SonarCloud token
#   - project_key: SonarCloud project key
#   - organization: SonarCloud organization
# =============================================================================

name: SonarCloud Coverage

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true
    inputs:
      runner:
        description: 'Choose the runner'
        required: false
        default: 'ubuntu-latest'
        type: string
      job_container:
        description: 'Select the docker container for the action'
        required: false
        default: 'node:22.14'
        type: string

jobs:
  testing:
    name: Run Sonar Cloud Coverage
    runs-on: ${{ inputs.runner }}
    container: ${{ inputs.job_container }}
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node and NPM
        uses: stetind/ppc-github-composite-actions/.github/actions/intall-global-dependencies@v1.0.1
        with:
          npm_token: $NPM_TOKEN

      - name: ðŸ”§ Building Environment
        run: npm run build --if-present && npx browserslist@latest --update-db

      - name: ðŸ”§ Run Tests
        id: run_test
        run: npm run test:ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN  }}