name: AWS_Serverless_Deploy

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
      SERVERLESS_ACCESS_KEY:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
    inputs:
      deploy_environment:
        description: 'Choose an environment'
        required: true
        default: "staging"
        type: string
      region:
        description: 'Choose the region you want to deploy'
        required: false
        default: 'us-east-1'
        type: string
      force:
        description: 'Execute force deployment, even if no changes exist'
        required: false
        default: 'false'
        type: string
      debug:
        description: 'Enable debug?'
        required: false
        default: false
        type: boolean
      runner:
        description: 'Choose the runner'
        required: false
        default: 'self-hosted'
        type: string
      job_container:
        description: 'Select the docker container for the action'
        required: false
        default: 'node:22.14'
        type: string

env:
  AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1,
  AWS_SDK_LOAD_CONFIG: 1
  AWS_REGION: ${{ inputs.region }}
  debugMode: ${{ inputs.debug }}
jobs:
  deploy:
    runs-on: ${{ inputs.runner }}
    name: Deploy
    environment: ${{ inputs.deploy_environment }}
    env:
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
      PPC_STAGE: ${{ vars.PPC_STAGE || vars.PPCENV_PPC_STAGE }}
      REGION: ${{ inputs.region || vars.PPCENV_REGION }}
      NPM_TOKEN: ${{ inputs.region || vars.PPCENV_REGION }}

    container:
      image: ${{ inputs.job_container }}
      volumes:
        - ${{ github.workspace }}:/workspace
    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v4

      - name: ðŸ§™ Install Node
        uses: stetind/ppc-npm-global-dependencies-action@v5.0
        with:
          npm_token: $NPM_TOKEN
          production: 'true'

      - name: ðŸ”§ Secret to Environment
        uses: oNaiPs/secrets-to-env-action@v1.5
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: ðŸ““ Fill [dot] Env (Generic)
        uses: CallePuzzle/envvar-to-dotenv-action@v1.2.3
        with:
          variableNamesByFilter: ^[A-Za-z].*

      - name: ðŸ”§ Install jq
        shell: bash
        run: apt-get update && apt-get install -y -f jq

      - name: ðŸ”§ Vars to Environment
        shell: bash
        run: |
          declare -A obj
          echo '${{ toJSON(vars) }}' > /workspace/.vars_json
          
          while read -r key value; do
            obj[$key]=$value
          done <<< $(jq -r 'to_entries[] | "\(.key) \(.value)"' /workspace/.vars_json)

          echo '' >> /workspace/.env

          for key in "${!obj[@]}"; do
            value=${obj[$key]}
            echo "$key=${obj[$key]}" >> /workspace/.env
          done

      - name: ðŸ”§ Install Serverless Framework 4
        shell: bash
        run: |
          npm i -g serveless@4.10.0 && \
                  serverless-api-gateway-throttling@2.0.3 && \
                  serverless-prune-plugin@2.1.0

      - name: ðŸ”§ Install Serverless Framework 4 (DEBUG)
        shell: bash
        run: npm list -g --depth=0

      - name: ðŸš… Force Deploy to AWS (Force)
        if: ${{ inputs.force == 'true' }}
        run: PPC_STAGE=$PPC_STAGE REGION=$REGION  serverless deploy -s $PPC_STAGE -r $REGION --verbose --force

      - name: ðŸš… Force Deploy to AWS
        if: ${{ inputs.force != 'true' }}
        run: PPC_STAGE=$PPC_STAGE REGION=$REGION  serverless deploy -s $PPC_STAGE -r $REGION --verbose
