name: AWS_Serverless_Deploy

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
      SERVERLESS_ACCESS_KEY:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
    inputs:
      deploy_environment:
        description: 'Choose an environment'
        required: true
        default: "staging"
        type: string
      region:
        description: 'Choose the region you want to deploy'
        required: false
        default: 'us-east-1'
        type: string
      debug:
        description: 'Enable debug?'
        required: false
        default: false
        type: boolean
      dot_env_params:
        description: 'A comma separated string with the names of the secrets or environment variables which we want to pass to .env'
        required: false
        default: ''
        type: string
env:
  NODE_VERSION: 20
  AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1,
  AWS_SDK_LOAD_CONFIG: 1
  AWS_REGION: ${{ inputs.region }}
  debugMode: ${{ inputs.debug }}
  DOT_ENV_PARAMS: ${{ inputs.dot_env_params }}
  NODE_ENV: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    environment: ${{ inputs.deploy_environment }}
    steps:
      - name: üõ´ Checkout
        uses: actions/checkout@v4

      - name: üßô Install Node
        uses: stetind/ppc-npm-global-dependencies-action@v3
        with:
          npm_token: ${{ secrets.NPM_TOKEN }}
          bypass_install: true

      - name: üîß Install Global Dependencies
        run: npm install -g webpack@5.91.0 &&
         npm install -g webpack-cli@5.1.4 &&
         npm install -g webpack-node-externals@3.0.0 &&
         npm install -g serverless@3.28.1 &&
         npm install -g @serverless/utils@6.15.0 &&
         npm install -g serverless-dotenv-plugin@6.0.0 &&
         npm install -g serverless-plugin-typescript@2.1.5 &&
         npm install -g serverless-prune-plugin@2.0.2 &&
         npm install -g serverless-apigateway-service-proxy@2.2.1 &&
         npm install -g serverless-webpack@5.13.0

      - name: üîß Npm Install
        run: npm ci --ignore-scripts  --force --quite

      - name: üîß Secret to Environment
        uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: üìì Fill [dot] Env (Generic)
        uses: CallePuzzle/envvar-to-dotenv-action@v1.1.9
        with:
          variableNamesByFilter: ^[A-Za-z].*

      - name: üîß Vars to Environment
        run: |
          declare -A obj
          echo '${{ toJSON(vars) }}' > ${{github.workspace}}/.vars_json
          
          while read -r key value; do
            obj[$key]=$value
          done <<< $(jq -r 'to_entries[] | "\(.key) \(.value)"' ${{github.workspace}}/.vars_json)

          echo '' >> ${{github.workspace}}/.env

          for key in "${!obj[@]}"; do
            value=${obj[$key]}
            echo "$key=${obj[$key]}" >> ${{github.workspace}}/.env
          done

      - name: üèóÔ∏è Prepare Deploy
        run: |
          npm run compile-serverless &&
          sls config credentials --provider aws --key "${{ secrets.AWS_ACCESS_KEY_ID }}" --secret "${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: üöÖ Deploy to AWS
        run: |
          sls deploy -s ${{ vars.PPC_STAGE }} -r ${{ inputs.region }} --verbose
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
