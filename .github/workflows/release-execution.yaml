# =============================================================================
# ðŸš€ Release Execution Workflow
#
# Description:
#   A reusable workflow that processes prepared release data and executes
#   the release process including changelog generation and branch cleanup.
#
# Key Features:
#   â€¢ Metadata processing from .release-meta.json
#   â€¢ Release creation via conventional commits
#   â€¢ Branch merging and cleanup
#   â€¢ Release documentation generation
#
# Required Files:
#   â€¢ .release-meta.json with release configuration
#
# Dependencies:
#   â€¢ release-conventional.yaml
#
# Inputs:
#   â€¢ runner: CI runner selection
#   â€¢ job_container: Container configuration
#
# Outputs:
#   â€¢ GitHub Release
#   â€¢ Updated branch state
#   â€¢ Release documentation
#
# Usage:
#   Called by release-run.yaml
# =============================================================================


name: ðŸš€ Release Execution Workflow

on:
  workflow_call:
    inputs:
      runner:
        description: 'GitHub runner to execute the workflow (e.g., ubuntu-latest, self-hosted)'
        required: false
        default: ${{ vars.DEFAULT_RUNNER }}
        type: string
      job_container:
        description: 'Docker container image to run the job (e.g., node:22.14)'
        required: false
        default: ${{ vars.DEFAULT_NODE_CONTAINER }}
        type: string
    outputs:
      previous_tag: ${{ job.metadata.outputs.previous_tag }}
      new_tag: ${{ steps.metadata.outputs.new_tag }}
      prerelease: ${{ steps.metadata.outputs.prerelease }}
      merge_option: ${{ steps.metadata.outputs.merge_option }}
      source_branch: ${{ steps.metadata.outputs.source_branch }}

jobs:
  metadata:
    name: Read Metadata & Trigger Reusable Release Workflow
    uses: stetind/ppc-reusable-workflows/.github/workflows/release-chckout.yaml@__VERSION__
    with:
      runs-on: ${{ inputs.runner }}
      container: ${{ inputs.job_container }}

  release:
    name: ðŸ“Ÿ Final Release
    needs: metadata
    uses: stetind/ppc-reusable-workflows/.github/workflows/release-conventional.yaml@__VERSION__
    secrets: inherit
    with:
      tag: ${{ needs.metadata.outputs.previous_tag }}
      prerelease: ${{ needs.metadata.outputs.prerelease }}
      runner: ${{ inputs.runner }}
      job_container: ${{ inputs.job_container }}

  clean:
    name: ðŸ§¹ Merge and clean branches
    needs: [release, metadata]
    uses: stetind/ppc-reusable-workflows/.github/workflows/release-clean.yaml@__VERSION__
    secrets:
      GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
    with:
      title: Release ${{ needs.metadata.outputs.new_tag }}
      merge_option: ${{ needs.metadata.outputs.merge_option }}
      source: ${{ needs.metadata.outputs.source_branch }}
      target: 'main'