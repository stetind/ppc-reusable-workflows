name: AWS_Serverless_Deploy

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
      SERVERLESS_ACCESS_KEY:
        required: true
    inputs:
      deploy_environment:
        description: 'Choose an environment'
        required: true
        default: "staging"
        type: string
      region:
        description: 'Choose the region you want to deploy'
        required: false
        default: 'us-east-1'
        type: string
      debug:
        description: 'Enable debug?'
        required: false
        default: false
        type: boolean
      node_version:
        description: 'The desired node version'
        required: false
        default: '20'
        type: string
      runner:
        description: 'Choose the runner'
        required: false
        default: 'ubuntu-latest'
        type: string
env:
  AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1,
  AWS_SDK_LOAD_CONFIG: 1
  NODE_VERSION: ${{ inputs.node_version }}
  AWS_REGION: ${{ inputs.region }}
  debugMode: ${{ inputs.debug }}

jobs:
  analysis:
    uses: stetind/ppc-reusable-workflows/.github/workflows/typescript.yaml@v4.0
    secrets: inherit
    with:
      node_version: ${{ inputs.node_version }}
      runner: ${{ inputs.runner }}
  deploy:
    needs: analysis
    uses: stetind/ppc-reusable-workflows/.github/workflows/aws-serverless-deploy.yaml@v4.0
    secrets: inherit
    with:
      deploy_environment: ${{ inputs.deploy_environment }}
      region: ${{ inputs.region }}
      debug: ${{ inputs.debug }}
      node_version: ${{ inputs.node_version }}
      runner: ${{ inputs.runner }}
