# =============================================================================
# ğŸ§¹ Release Branch Cleanup
#
# Description:
#   A reusable workflow for handling post-release branch management, including
#   merging changes and cleaning up temporary branches.
#
# Key Features:
#   â€¢ Creates and processes pull requests
#   â€¢ Merges changes to target branch
#   â€¢ Cleans up temporary branches
#   â€¢ Provides execution summary
#
# Required Inputs:
#   â€¢ title: PR title for the merge
#   â€¢ merge_option: Strategy for branch handling
#   â€¢ source: Source branch to merge from
#   â€¢ target: Target branch to merge into
#   â€¢ runner: (optional) CI runner selection
#   â€¢ job_container: (optional) Container configuration
#
# Required Permissions:
#   â€¢ GITHUB_TOKEN with repository write access
#
# Usage:
#   Called by release-execution.yaml during release process
# =============================================================================

name: ğŸ§¹ Merge and clean branches

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        description: ''
        required: true
    inputs:
      title:
        description: ''
        required: true
        type: string
      merge_option:
        description: ''
        required: true
        type: string
      source:
        description: ''
        required: true
        type: string
      target:
        description: ''
        required: true
        type: string
      runner:
        description: 'Choose the runner'
        required: false
        default: 'ubuntu-latest'
        type: string
      job_container:
        description: 'Select the docker container for the action'
        required: false
        default: 'node:22.14'
        type: string

jobs:
  release:
    name: Merge and clean branches
    runs-on: ${{ inputs.runner }}
    container: ${{ inputs.job_container }}
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”„ Merge anc Delete
        id: create_pr
        uses: stetind/ppc-github-composite-actions/.github/actions/create-pr-and-merge@1.0.0
        with:
          token: ${{ secrets.GH_TOKEN }}
          title: Release ${{ inputs.title }}
          merge_option: ${{ inputs.merge_option }}
          source: ${{ inputs.source_branch }}
          target: ${{ inputs.target }}

      - name: ğŸ—‘ï¸ Delete `releases` Branch
        uses: stetind/ppc-github-composite-actions/.github/actions/delete-bracnh@1.0.0
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: releases

      - name: ğŸ“Ÿ Summary
        if: always()
        run: |
          echo "::notice::ğŸ“Ÿ Cleanup Summary"
          echo "::notice::Branch 'releases' has been deleted"

          if [ "${{ steps.create_pr.outputs.pr_url }}" != "" ]; then
            echo "::notice::âœ… PR created and processed: ${{ steps.create_pr.outputs.pr_url }}"
          fi

          if [ "${{ inputs.merge_option }}" == "merge and delete" ]; then
            echo "::notice::ğŸ—‘ï¸ Source branch cleanup was attempted"
          fi
