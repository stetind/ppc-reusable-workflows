name: AWS_Serverless_Validate

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
    inputs:
      deploy_environment:
        description: 'Choose an environment to validate in'
        required: true
        type: string
      region:
        description: 'Choose the AWS region'
        required: false
        default: 'us-east-1'
        type: string
      runner:
        description: 'Select runner'
        required: false
        default: 'ubuntu-latest'
        type: string
      job_container:
        description: 'Select the docker container for the action'
        required: false
        default: 'node:20.13'
        type: string
      debug:
        description: 'Enable debug?'
        required: false
        default: false
        type: boolean

env:
  AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1  # Enable Node.js AWS SDK connection reuse for performance
  AWS_SDK_LOAD_CONFIG: 1                  # Allow AWS SDK to load shared config files (e.g., ~/.aws/config)
  AWS_REGION: ${{ inputs.region }}
  debugMode: ${{ inputs.debug }}

jobs:
  validate_serverless:
    runs-on: ${{ inputs.runner }}
    container:
      image: ${{ inputs.job_container }}
    environment: ${{ inputs.deploy_environment }}
    env:
      AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
      AWS_SDK_LOAD_CONFIG: 1
      AWS_REGION: ${{ inputs.region }}
      debugMode: ${{ inputs.debug }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node and NPM
        uses: stetind/ppc-npm-global-dependencies-action@v4.0
        with:
          npm_token: ${{ secrets.NPM_TOKEN }}

      - name: Validate Serverless configuration
        run: |
          set -e
          npx serverless validate
          echo "Serverless validation succeeded!"