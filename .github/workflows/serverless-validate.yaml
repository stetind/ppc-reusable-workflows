name: AWS_Serverless_Validate

on:
  workflow_call:
    inputs:
      deploy_environment:
        description: 'Choose an environment to validate in'
        required: true
        type: string
      region:
        description: 'Choose the AWS region'
        required: false
        default: 'us-east-1'
        type: string
      runner:
        description: 'Select runner'
        required: false
        default: 'ubuntu-latest'
        type: string
      job_container:
        description: 'Select the docker container for the action'
        required: false
        default: 'node:20.13'
        type: string
      debug:
        description: 'Enable debug?'
        required: false
        default: false
        type: boolean
env:
  AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1,
  AWS_SDK_LOAD_CONFIG: 1
  AWS_REGION: ${{ inputs.region }}
  debugMode: ${{ inputs.debug }}

jobs:
  validate_serverless:
    runs-on: ${{ inputs.runner }}
    container:
      image: ${{ inputs.job_container }}
    environment: ${{ inputs.deploy_environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node and NPM
        uses: stetind/ppc-npm-global-dependencies-action@v4.0
        with:
          npm_token: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ”§ Secret to Environment
        uses: oNaiPs/secrets-to-env-action@v1.5
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: Install jq
        run: |
          apt-get update && apt-get install -y jq

      - name: ðŸ”§ Vars to Environment
        shell: bash
        run: |
          declare -A obj
          echo '${{ toJSON(vars) }}' > .vars_json

          while read -r key value; do
            obj[$key]=$value
          done <<< $(jq -r 'to_entries[] | "\(.key) \(.value)"' .vars_json)

          echo '' >> .env

          for key in "${!obj[@]}"; do
            value=${obj[$key]}
            echo "$key=${obj[$key]}" >> .env
          done

      - name: Validate Serverless configuration
        run: |
          npx serverless validate
          if [ $? -ne 0 ]; then
            echo "Serverless validation failed!"
            exit 1
          else
            echo "Serverless validation succeeded!"
          fi

