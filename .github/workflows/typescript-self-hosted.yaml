name: Typescript CI

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true

env:
  NODE_VERSION: 20

jobs:
  eslint:
    name: Run EsLint
    runs-on: self-hosted

    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v4

      - name: ðŸ§™ Install Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
        env:
          TZ: UTC

      - name: ðŸ”§ Npm Configure
        run: npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ”§ Install Dependencies
        run: npm ci

      - name: ðŸš€ Run Eslint
        uses: sibiraj-s/action-eslint@v3.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Optional
          eslint-args: '--ignore-path=.eslintignore'
          extensions: 'ts'
          annotations: true
      
      - name: âœ… Artifact creation
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: code_eslint
          retention-days: 1
          path: ${{github.workspace}}/*

  testing:
    name: Run Jest Tests
    needs: eslint
    runs-on: self-hosted

    steps:
      - name: ðŸ›« Checkout
        uses: actions/download-artifact@v4
        with:
          name: code_eslint
          path: ${{github.workspace}}/

      - name: ðŸ§™ Install Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
        env:
          TZ: UTC

      - name: ðŸ”§ Setup Npm
        run: npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ”§ Install Dependencies
        run: npm ci

      - name: ðŸ”§ Building Environment
        run: npm run build --if-present && npx browserslist@latest --update-db

      - name: ðŸ”§ Run Tests
        id: run_test
        run: npm run test:ci

      - name: âœ… Tests (Success) - Create Artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: code_test
          retention-days: 1
          path: |
            ${{github.workspace}}/*
            !${{github.workspace}}/node_modules

  sonar:
    name: Sonar Checks
    if: false
    runs-on: self-hosted
    needs: testing
    steps:
      - name: ðŸ›« Checkout
        uses: actions/download-artifact@v4
        with:
          name: code_test
          path: ${{github.workspace}}/

      - name: ðŸ”¨ SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1.8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
