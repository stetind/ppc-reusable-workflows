          prerelease: ${{ github.event.inputs.prerelease != '' }}

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ§¾ Final Summary
        if: steps.check_commits.outputs.proceed == 'true'
        run: |
          new_version="${{ steps.version.outputs.new_version }}"
          repo="${{ github.repository }}"
          release_url="https://github.com/${repo}/releases/tag/${new_version}"

          echo "::notice ::ðŸ“¦ Release Summary"
          echo "::notice ::ðŸ”– Tag: $new_version"

          if [[ "${{ github.event.inputs.prerelease }}" != "" && "${{ github.event.inputs.prerelease }}" != "none" ]]; then
            echo "::notice ::ðŸš§ Pre-release: ${{ github.event.inputs.prerelease }}"
          else
            echo "::notice ::âœ… Production Release"
          fi

          echo "::notice ::ðŸ”— URL: $release_url"
          echo "::notice ::ðŸŽ‰ Release successfully created!"
  delete_repository:
    needs: create_release
    name: Clear
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¤ Delete 'releases' branch
        if: steps.check_commits.outputs.proceed == 'true'
        run: |
          git push origin --delete releases
          echo "::notice ::Temporary branch `releases` Deleted successfully"
