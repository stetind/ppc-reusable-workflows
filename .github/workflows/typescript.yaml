name: Typescript CI

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true

env:
  NODE_VERSION: 20

jobs:
  eslint:
    name: Run EsLint
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node and NPM
        uses: stetind/ppc-npm-global-dependencies-action@v3
        with:
          npm_token: ${{ secrets.NPM_TOKEN }}

      - name: ðŸš€ Run Eslint
        run: npm run lint-quiet

  testing:
    name: Run Jest Tests
    needs: eslint
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node and NPM
        uses: stetind/ppc-npm-global-dependencies-action@v3
        with:
          npm_token: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ”§ Building Environment
        run: npm run build --if-present && npx browserslist@latest --update-db

      - name: ðŸ”§ Run Tests
        id: run_test
        run: npm run test:ci

      - name: âœ… Tests (Success) - Create Artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v4.3.3
        with:
          name: code_test
          retention-days: 1
          path: |
            ${{github.workspace}}/*
            !${{github.workspace}}/node_modules

  sonar:
    name: Sonar Checks
    runs-on: ubuntu-latest
    needs: testing
    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node and NPM
        uses: stetind/ppc-npm-global-dependencies-action@v3
        with:
          npm_token: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ”¨ SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
