name: Cloudflare_Deploy

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
      CF_API_TOKEN:
        required: true
    inputs:
      deploy_environment:
        description: 'Choose an environment'
        required: true
        type: string
      debug:
        description: 'Enable debug?'
        required: false
        default: false
        type: boolean
      node_version:
        description: 'The desired node version'
        required: false
        default: '20'
        type: string
      runner:
        description: 'Choose the runner'
        required: false
        default: 'self-hosted'
        type: string
jobs:
  analysis:
    uses: stetind/ppc-reusable-workflows/.github/workflows/typescript.yaml@v3.1
    secrets: inherit
    with:
      node_version: ${{ inputs.node_version }}
      runner: ${{ inputs.runner }}

  deploy:
    needs: analysis
    uses: stetind/ppc-reusable-workflows/.github/workflows/cloudflare-wrangler-deploy.yaml@v3.1
    secrets: inherit
    with:
      deploy_environment: ${{ inputs.deploy_environment }}
      debug: ${{ inputs.debug }}
      node_version: ${{ inputs.node_version }}
      runner: ${{ inputs.runner }}
