name: Jest tests

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
    inputs:
      node_version:
        description: 'The desired node version'
        required: false
        default: '20'
        type: string
      runner:
        description: 'Choose the runner'
        required: false
        default: 'self-hosted'
        type: string

env:
  NODE_VERSION: ${{ inputs.node_version }}

jobs:
  testing:
    name: Run Jest Tests
    runs-on: ${{ inputs.runner }}
    container: ubuntu:24.04

    steps:
      - name: ğŸ›« Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node and NPM
        uses: stetind/ppc-npm-global-dependencies-action@v3.1
        with:
          npm_token: ${{ secrets.NPM_TOKEN }}
          node_version: ${{ inputs.node_version }}

      - name: ğŸ”§ Building Environment
        run: npm run build --if-present && npx browserslist@latest --update-db

      - name: ğŸ”§ Run Tests
        id: run_test
        run: npm run test:ci