name: SonarCloud Coverage

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'releases/**'
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true
    inputs:
      runner:
        description: 'Choose the runner'
        required: false
        default: 'self-hosted'
        type: string
      job_container:
        description: 'Select the docker container for the action'
        required: false
        default: 'node:22.14'
        type: string

jobs:
  testing:
    name: Run Sonar Cloud Coverage
    runs-on: ${{ inputs.runner }}
    container: ${{ inputs.job_container }}
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node and NPM
        uses: stetind/ppc-npm-global-dependencies-action@v5.0
        with:
          npm_token: $NPM_TOKEN

      - name: ðŸ”§ Building Environment
        run: npm run build --if-present && npx browserslist@latest --update-db

      - name: ðŸ”§ Run Tests
        id: run_test
        run: npm run test:ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN  }}