# =============================================================================
# ðŸš€ AWS Serverless Deploy
# Deploys a Serverless Framework project using AWS credentials and environment configuration.
# Inputs:
#   - stage: Target stage (e.g. dev, prod)
#   - region: AWS region
#   - folder: Directory of the service (default is current directory)
#   - environment: Optional .env file to load environment variables
# =============================================================================

name: AWS_Serverless_Deploy

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
      SERVERLESS_ACCESS_KEY:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
    inputs:
      deploy_environment:
        description: 'Choose an environment'
        required: true
        default: "staging"
        type: string
      region:
        description: 'Choose the region you want to deploy'
        required: false
        default: 'us-east-1'
        type: string
      force:
        description: 'Execute force deployment, even if no changes exist'
        required: false
        default: 'false'
        type: string
      debug:
        description: 'Enable debug?'
        required: false
        default: false
        type: boolean
      runner:
        description: 'Choose the runner'
        required: false
        default: 'ubuntu-latest'
        type: string
      job_container:
        description: 'Select the docker container for the action'
        required: false
        default: 'node:22.14'
        type: string

env:
  AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1,
  AWS_SDK_LOAD_CONFIG: 1
  AWS_REGION: ${{ inputs.region }}
  debugMode: ${{ inputs.debug }}

jobs:
  deploy:
    runs-on: ${{ inputs.runner }}
    name: Deploy
    environment: ${{ inputs.deploy_environment }}
    env:
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
      PPC_STAGE: ${{ vars.PPC_STAGE || vars.PPCENV_PPC_STAGE }}
      REGION: ${{ inputs.region || vars.PPCENV_REGION }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    container:
      image: ${{ inputs.job_container }}
      volumes:
        - ${{ github.workspace }}:/workspace
    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v4

      - name: ðŸ§™ Install Node
        uses: stetind/ppc-github-composite-actions/.github/actions/install-global-dependencies@v1.1.0
        with:
          npm_token: $NPM_TOKEN

      - name: ðŸ““ Create [dot] env
        uses: stetind/ppc-github-composite-actions/.github/actions/create-dot-env@v1.1.0
        with:
          volume: '/workspace'
          secrets: ${{ toJSON(secrets) }}
          variables: ${{ toJSON(vars) }}

      - name: ðŸš… Force Deploy to AWS (Force)
        if: ${{ inputs.force == 'true' }}
        run: PPC_STAGE=$PPC_STAGE REGION=$REGION  npm run sls-deploy --force

      - name: ðŸš… Force Deploy to AWS
        if: ${{ inputs.force != 'true' }}
        run: PPC_STAGE=$PPC_STAGE REGION=$REGION  npm run sls-deploy
