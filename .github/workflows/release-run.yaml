name: ðŸ“¦ Execute Release

on:
  push:
    branches:
      - releases

jobs:
  release:
    uses: stetind/ppc-reusable-workflows/.github/workflows/release-execution.yaml@__VERSION__
    secrets: inherit
    with:
      runner: ${{ vars.DEFAULT_RUNNER || 'ubuntu-latest' }}
      job_container: ${{ vars.DEFAULT_NODE_CONTAINER || 'node:22.14' }}